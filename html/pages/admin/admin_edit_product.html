<div class="container my-5">

    <!-- Admin formulár s carouselom obrázkov -->
    <div class="row">
        <!-- Sekcia pre carousel s obrázkami a tlačidlo Edit -->
        <div class="col-md-4 mb-4">
            <div id="adminProductCarousel" class="carousel slide" data-bs-ride="carousel">

                    <!-- Obrázok 1 -->
                    <div class="carousel-item active">
                        <img src="../../images/current_product1.jpg" class="d-block w-100" alt="Produkt 1">
                    </div>
                    <!-- Obrázok 2 -->
                    <div class="carousel-item">
                        <img src="../../images/current_product2.jpg" class="d-block w-100" alt="Produkt 2">
                    </div>
                    <!-- Obrázok 3 -->
                    <div class="carousel-item">
                        <img src="../../images/current_product3.jpg" class="d-block w-100" alt="Produkt 3">
                    </div>
                </div>
                <!-- Ovládacie prvky carouselu -->
                <button class="carousel-control-prev" type="button" data-bs-target="#adminProductCarousel" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#adminProductCarousel" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                </button>
            </div>
            <button class="btn btn-secondary w-100 mt-3">Edit Images</button>
        </div>

        <!-- Sekcia pre formulár s detailmi produktu -->
        <div class="col-md-8">
            <form>
                <div class="mb-3">
                    <label for="productName" class="form-label">Name</label>
                    <input type="text" class="form-control" id="productName" placeholder="Name of item">
                </div>
                <div class="mb-3">

                    <input type="text" class="form-control" id="productPrice" placeholder="Price of item">
                </div>
                <div class="mb-3">
                    <label for="productCategory" class="form-label">Category</label>
                    <input type="text" class="form-control" id="productCategory" placeholder="Category of item">
                </div>
                <div class="mb-3">
                    <label for="productDescription" class="form-label">Description</label>
                    <textarea class="form-control" id="productDescription" rows="3" placeholder="Description of item"></textarea>
                </div>
                <div class="mb-3">
                    <label for="productID" class="form-label">ID</label>
                    <input type="text" class="form-control" id="productID" placeholder="ID of item">
                </div>
                <div class="mb-3">
                    <label for="productAvailability" class="form-label">Availability</label>
                    <input type="text" class="form-control" id="productAvailability" placeholder="Availability of item">
                </div>
                <button type="submit" class="btn btn-primary w-100">Save changes</button>

<script

></script>

<script>
    document.addEventListener("DOMContentLoaded", function() {
        // Element search ikonky
        const searchLink = document.querySelector('[data-bs-target="#navbarSearch"]');
        // Element collapse kategórií
        const categoriesMenu = document.getElementById('categoriesMenu');
        // Element collapse search baru
        const searchBar = document.getElementById('navbarSearch');

        // Inicializácia collapse pre kategórie a search bar (bez automatického toggle)
        const categoriesCollapse = new bootstrap.Collapse(categoriesMenu, { toggle: false });
        const searchCollapse = new bootstrap.Collapse(searchBar, { toggle: false });

        // Keď používateľ klikne na search ikonku:
        searchLink.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent default link behavior
            // Ak sú kategórie otvorené, zatvoríme ich
            if (categoriesMenu.classList.contains("show")) {
                categoriesCollapse.hide();
            }
            // Search bar sa otvorí/zatvorí
            searchCollapse.toggle();
        });

        // Vyberieme hamburger tlačidlo, ktoré otvára kategórie
        const hamburgerToggler = document.querySelector('.navbar-toggler[data-bs-target="#categoriesMenu"]');
        // Keď používateľ klikne na hamburger tlačidlo:
        hamburgerToggler.addEventListener("click", function(e) {
            e.preventDefault(); // Prevent default button behavior
            // Ak je search bar otvorený, zatvoríme ho
            if (searchBar.classList.contains("show")) {
                searchCollapse.hide();
            }
            // Kategórie sa otvoria/zatvoria
            categoriesCollapse.toggle();
        });
    });
</script>
